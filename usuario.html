<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Usuario – Multi Inversiones</title>
  <link rel="icon" href="assets/logo_multinversiones.png" type="image/png"/>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Segoe UI', sans-serif; background: #0d0d0d; color: #f0f0f0; }

    a { text-decoration: none; color: inherit; }
    button { font: inherit; }

    /* Header */
    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 50px; }
    header h1 { font-size: 1.5rem; color: #67C8F1; }

    /* Main */
    main { padding: 2rem; max-width: 1200px; margin: auto; }

    /* Bienvenida */
    .welcome {
      background: linear-gradient(135deg, #2e1e5b, #4b3573);
      padding:1.5rem 2rem;
      border-radius:12px;
      display:flex;
      align-items:center;
      gap:1.5rem;
      margin-bottom:2.5rem;
    }
    .welcome img {
      width:80px;
      height:80px;
      border-radius:50%;
      object-fit:cover;
      border: 3px solid #fff3;
    }
    .welcome h2 {
      font-size:2rem;
      color:#fff;
    }

    /* Grid de funciones */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:1.5rem;
    }
    .card {
      background: #1f1f1f;
      border-radius:16px;
      padding:2rem 1rem;
      text-align:center;
      transition:transform .3s, background .3s;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
    }
    .card:hover {
      transform: translateY(-6px);
      background: #333;
    }
    .card i {
      font-size:3rem;
      margin-bottom:1rem;
      color:#67C8F1;
    }
    .card span {
      display:block;
      font-weight:700;
      margin-top:.5rem;
      font-size:1.1rem;
      color:#eee;
    }

    /* Logout button */
    #btn-logout {
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: background .2s;
    }
    #btn-logout:hover {
      background: #c0392b;
    }

    /* Footer */
    footer {
      text-align:center;
      padding:1rem;
      font-size:.85rem;
      color:#777;
      margin-top:3rem;
    }
  </style>
  <!-- FontAwesome para iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="assets/logo_multinversiones.png" alt="Logo"/>
    <h1>Panel de Usuario</h1>
    <button id="btn-logout">
      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
    </button>
  </header>

  <main>
    <!-- Bienvenida -->
    <section class="welcome">
      <img id="avatar" src="assets/avatar_masculino.jpg" alt="Avatar"/>
      <h2 id="greeting">¡Bienvenido, Usuario!</h2>
    </section>

    <!-- Cuadrícula de funciones -->
    <section class="grid">
      <div class="card" data-href="perfil_usuario.html">
        <i class="fas fa-user-circle"></i>
        <span>Perfil de Usuario</span>
      </div>
      <div class="card" data-href="credit_request_page.html">
        <i class="fas fa-hand-holding-usd"></i>
        <span>Solicitar Crédito</span>
      </div>
      <div class="card" data-href="credicash_prendario.html">
        <i class="fas fa-lock"></i>
        <span>Crédito Prendario</span>
      </div>
      <div class="card" data-href="simular_cuota_page.html">
        <i class="fas fa-calculator"></i>
        <span>Simular Cuota</span>
      </div>
      <div class="card" data-href="historial_page.html">
        <i class="fas fa-history"></i>
        <span>Historial Crediticio</span>
      </div>
      <div class="card" data-href="refinanciamiento_page.html">
        <i class="fas fa-sync-alt"></i>
        <span>Refinanciamiento</span>
      </div>
      <div class="card" data-href="credicel_tienda_page.html">
        <i class="fas fa-store"></i>
        <span>Tienda Credicel</span>
      </div>
      <div class="card" data-href="amubela2_tienda_page.html">
        <i class="fas fa-couch"></i>
        <span>Tienda Amubela2</span>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Multi Inversiones de Occidente</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWEXs6RIB_LJUdbPdYRGh2ARZmpHhupMo",
      authDomain: "multinversiones-38e13.firebaseapp.com",
      projectId: "multinversiones-38e13",
      storageBucket: "multinversiones-38e13.appspot.com",
      messagingSenderId: "380001917078",
      appId: "1:380001917078:web:b5eccc64bc77709bd2cab7",
      measurementId: "G-H4E31XHG1Y"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Detectar estado de sesión
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      // Mostrar nombre y avatar
      document.getElementById("greeting").textContent =
        `¡Bienvenido, ${user.displayName || user.email}!`;
      if (user.photoURL) {
        document.getElementById("avatar").src = user.photoURL;
      }
    });

    // Cerrar sesión
    document.getElementById("btn-logout").onclick = () =>
      signOut(auth).then(() => window.location.href = "login.html");

    // Navegación de tarjetas
    document.querySelectorAll(".card").forEach(el => {
      el.addEventListener("click", () => {
        window.location.href = el.dataset.href;
      });
    });
  </script>
</body>
</html>
